        with:
          python-version: '3.7.7' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
                   
      - name: get
        id: getName
        run: |
                reading=read('./out.json')
               
                
                myArray=[]
                myArray.append(reading)
                print (myArray)
 
                
